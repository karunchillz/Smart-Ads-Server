doctype html
html.
  <head>
    <base target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place your advertisement</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style>
      .disclaimer{width: 480px; color:#646464;margin:20px auto;padding:0 16px;text-align:center;font:400 12px Roboto,Helvetica,Arial,sans-serif}.disclaimer a{color:#009688}#credit{display:none}
    </style>
  </head>
  <body>


    <form class="main" enctype="multipart/form-data" style="max-width: 480px;margin: 40px auto;" method="post" action="/file">
      <div id="forminner">
        <div class="row">
          <div class="col s12">
            <h5 class="center-align teal-text">Place your advertisement</h5>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" name="Name" class="validate" required="" aria-required="true">
            <label for="name">Advertisement Name</label>
          </div>
        </div>

        <div class="row">
          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Video</span>
              <input id="video" type="file" name="video">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Select a video ad of your company">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <p>Target Gender</p>
            <input type="checkbox" class="filled-in" id="male" name="male"/>
            <label for="male">Male</label>
            <br/>
            <input type="checkbox" class="filled-in" id="female" checked="checked" name="female"/>
            <label for="female">Female</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <p>Target Age Group</p>
            <div class="input-field col s6">
              <input id="startAge" type="text" name="StartAge" class="validate" required="" aria-required="true">
              <label for="startAge">Start Age Group</label>
            </div>
            -
            <div class="input-field col s6">
              <input id="endAge" type="text" name="EndAge" class="validate" required="" aria-required="true">
              <label for="endAge">End Age Groupget</label>
            </div>            
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="budget" type="text" name="Budget" class="validate" required="" aria-required="true">
            <label for="budget">Budget ($)</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="date" type="text" name="Cost" class="validate" required="" aria-required="true">
            <label for="cost">Cost Per View ($)</label>
          </div>
        </div>         

        <div class="row">
          <div class="input-field col s12">
            <p>Start Date</p>
            <input type="date" class="datepicker" name="Date" id="date" class="validate" required="" aria-required="true">
          </div>
        </div>                                           

        <div class="row">
          <div class="input-field col s6">
            <button class="waves-effect waves-light btn submit-btn" type="submit">Submit</button>
          </div>   
        </div>
        <div class="row">
          <div class="input-field col s12" id = "progress">
          </div>
        </div>
      </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://gumroad.com/js/gumroad.js"></script>
  </body>
